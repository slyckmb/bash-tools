name: Test Bash Tools

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§± Checkout bash-tools repo
        uses: actions/checkout@v4

      - name: ðŸ”— Setup bash-test-tools (PAT auth)
        env:
          BASHTEST_PAT: ${{ secrets.BASHTEST_PAT }}
        run: |
          git clone https://x-access-token:${BASHTEST_PAT}@github.com/slyckmb/bash-test-tools ../bash-test-tools

      - name: ðŸ›  Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck git gh

      - name: ðŸ§ª Run tests
        run: make test

      - name: ðŸ§¼ Run ShellCheck
        run: make lint
