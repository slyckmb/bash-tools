name: Test Bash Tools

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout bash-tools repo
        uses: actions/checkout@v4

      - name: ğŸ”— Setup bash-test-tools
        run: |
          git clone https://github.com/slyckmb/bash-test-tools ../bash-test-tools

      - name: ğŸ›  Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck git gh

      - name: ğŸ§ª Run tests
        run: make test

      - name: ğŸ§¼ Run ShellCheck
        run: make lint
